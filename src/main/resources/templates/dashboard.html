<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <p>Welcome, <span th:text="${session.user}"></span>!</p>
    <p>Role: <span th:text="${session.userRole}"></span></p>

    <nav>
        <a th:href="@{/}">Home</a>
        <a th:if="${session.userRole == 'ADMIN'}" th:href="@{/admin/users}">Admin Panel</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</div>
</body>
</html>
